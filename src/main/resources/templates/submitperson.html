<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: W6CHead"/>
    <title>Resume Generator</title>
    <link href="../css/custom.css" rel="stylesheet"/>

</head>
<body class="bg">
<!--Navigation bar-->
<div th:replace="base :: W6CNav"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${newPerson.personFirstName}"></td>
                    <td th:text="${newPerson.personLastName}"></td>
                    <td th:text="${newPerson.personEmail}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="base :: W6CJS"></th:block>

</body>
</html>
